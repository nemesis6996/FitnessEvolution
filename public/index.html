<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessEvolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0066cc;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .loading {
            margin-top: 30px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0066cc;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FitnessEvolution</h1>
        <p>Benvenuto nell'applicazione FitnessEvolution!</p>
        <p>L'applicazione Ã¨ in fase di caricamento...</p>
        <div class="loading">
            <div class="spinner"></div>
            <p>Caricamento in corso...</p>
        </div>
    </div>
</body>
</html>
